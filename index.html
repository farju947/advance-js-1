<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#00072d] flex items-center justify-center h-screen">
    <div class="bg-[#078787] p-8 rounded shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center text-black mb-4">ToDo List!</h1>

        <div class="flex items-center mb-6">
            <input 
                id="todo-input" 
                type="text" 
                placeholder="Add your new ToDo..." 
                class="flex-grow p-2 rounded-l border-none focus:outline-none">
            <button 
                id="add-button" 
                class="bg-purple-600 text-white px-4 py-2 rounded-r hover:bg-purple-700">+</button>
        </div>

        <ul id="todo-list" class="space-y-4">
            <!-- To-Do items will appear here -->
        </ul>
    </div>

    <script src="index.js">
     
    </script>
</body>
</html>
