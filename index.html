<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#00072d] flex items-center justify-center h-screen">

    <!-- Main container with responsive width -->
    <div class="bg-[#078787] p-6 sm:p-8 md:p-10 rounded shadow-lg w-full sm:w-96 md:w-80 lg:w-96">
        
        <!-- Heading with responsive font size -->
        <h1 class="text-2xl sm:text-xl md:text-3xl font-bold text-center text-black mb-4">ToDo List!</h1>

        <!-- Input and button section with equal size -->
        <div class="flex items-center mb-6">
            <input 
                id="todo-input" 
                type="text" 
                placeholder="Add your new ToDo..." 
                class="flex-grow p-2 sm:p-3 md:p-4 rounded-l border-none focus:outline-none h-12">
            <button 
                id="add-button" 
                class="bg-purple-600 text-white px-4 sm:px-6 md:px-6 py-2 sm:py-3 md:py-3 rounded-r hover:bg-purple-700 h-12">+</button>
        </div>

        <!-- Todo list will appear here -->
        <ul id="todo-list" class="space-y-4">
            <!-- To-Do items will appear here -->
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
